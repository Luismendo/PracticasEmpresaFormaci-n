<!DOCTYPE html>
<html>
<head>
    <title>Crud Personas</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>

</head>
<body>
    <div class="design">
        <h1>Introducir los campos de las personas</h1>
        <form class="Form" id="form">
            <div class='line-form'>
                <label for="Usuario">Usuario</label> 
                <input type="text" name="Usuario" id="Usuario">
            </div>

            <div class='line-form'>
            <label for="Nombre">Nombre</label> 
            <input type="text" name="Nombre" id="Nombre">
            </div>
            
            <div class='line-form'>
            <label for="Apellido">Apellido</label> 
            <input type="text" name="Apellido" id="Apellido">
            </div>
            
            <div class='line-form'>
            <label for="Contraseña">Contraseña</label> 
            <input type="password" name="Contraseña" id="Contraseña">
            </div>    
            
            <div class='line-form'>
            <label for="EmailCP">Email de la compañía</label> 
            <input type="email" name="EmailCP" id="EmailCP">
            </div>
            
            <div class='line-form'>
            <label for="EmailP">Email personal</label> 
            <input type="email" -name="EmailP" id="EmailP">
            </div>    
            
            <div class='line-form'>
            <label for="Ciudad">Ciudad</label> 
            <input type="text" name="Ciudad" id="Ciudad">
            </div>    
            
            
            <div class='line-form'>
            <label for="url">url de la imagen</label> 
            <input type="url" name="url" id="url">
            </div>    
            
            
            <div class='line-form'>
            <label for="FechaInit">Fecha creación</label> 
            <input type="date" name="FechaInit" id="FechaInit">
            </div>    
            
            <div class='line-form'>
            <label for="Activado">Activado</label> 
            <input type="checkbox" name="Activado" id="Activado">
            </div>    
            
            <div class='line-form'>
            <label for="FechaFin">Fecha finalización</label> 
            <input type="date" name="FechaFin" id="FechaFin">
            </div>  
        
            <div class='line-button'>
            <div class='sendForm'>
                <input onclick="lecgucga()" type="button" name="submitButton" id="submitButton" value='sendForm'><br>
            </div>
            <div class='resetForm'>
                <input type="reset" name="resetButton" id="resetButton" value='Limpiar'>
            </div>
            </div>
            
        </form>
    </div>
    <br>
    <div id="persons">

    </div>
</body>
</html>
