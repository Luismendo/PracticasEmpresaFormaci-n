<div>
    <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="verDetalle"(click)="cheack()">Ver Detalle</mat-checkbox>
    </section>
    <mat-grid-list cols="4" rowHeight="600px" rowMinHeight="600px">
        
        <div *ngFor="let persona of arrPeronas">
            <mat-grid-tile

                [colspan]="1"
                [rowspan]="1"
                [style.background]="">

                <mat-card class="example-card">
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{persona.usuario}}</mat-card-title>
                    <mat-card-subtitle>{{persona.name}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                    <p>
                        {{persona.emailC}}
                    </p>
                    <p>
                        {{persona.emailP}}
                    </p>
                    <p>
                        {{persona.city}}
                    </p>
                    <p>
                        {{persona.DateInit}} --- {{persona.DateEnd}}
                    </p>
                    <p>{{persona.act}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                    
                    <button mat-button style="background-color:green;" (click)="openDialog(persona.position)">View</button>
                    <button mat-button style="background-color:yellow;" (click)="Editar(persona.position)">Editar</button>
                    <button mat-button style="background-color:red;" (click)="Delete(persona.position)">Borrar</button>
                    </mat-card-actions>
                </mat-card>            
            </mat-grid-tile>
        </div>
    </mat-grid-list>
</div>
