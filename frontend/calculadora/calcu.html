<!DOCTYPE html>
<html>
<head>
    <title>Crud Personas</title>
    <link rel="stylesheet" href="calcu.css">
    <script src="calcu.js"></script>

</head>
<body>

    <div class="design">
        <div class="screen" id="screen">0</div>
        
    
        <div class="keyboard">
            
        <div class='line-form red-line'>
            <button class="imp" onclick="operacion('exp')">exp</button>
            <button onclick="operacion('/')">/</button>
            <button  class='red-line' onclick="operacion('X')">X</button>
        </div>    
        
        <div class='line-form'>
            <button onclick="numero('7')">7</button>
            <button onclick="numero('8')">8</button>
            <button onclick="numero('9')">9</button>
            <button  class='red-line' onclick="operacion('-')">-</button>
        </div>
        
        <div class='line-form'>
            <button onclick="numero('4')">4</button>
            <button onclick="numero('5')">5</button>
            <button onclick="numero('6')">6</button>
            <button  class='red-line' onclick="operacion('+')">+</button>
        </div>
        
        <div class='line-form'>
            <button onclick="numero('1')">1</button>
            <button onclick="numero('2')">2</button>
            <button onclick="numero('3')">3</button>
            <button onclick="operacion('=')" class='red-line'>=</button>
        </div>    
        
        <div class='line-form red-line'>
            <button class="imp" onclick="numero('0')">0</button>
            <button>,</button>
            <button onclick="operacion('C')">C</button>
        </div>
        </div>
    </div>
</body>
</html>
